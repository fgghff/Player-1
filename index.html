<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Studiva - الحياة الدراسية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #2e8b57;
    }
    .day {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hour-block {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .hour-label {
      width: 150px;
    }
    .hour-input {
      flex: 1;
      margin: 0 10px;
    }
    .summary {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    button {
      padding: 5px 10px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Studiva - الحياة الدراسية</h1>
  <div id="days-container"></div>  <script>
    const container = document.getElementById('days-container');
    const startDate = new Date();
    const endDate = new Date('2025-08-01');

    function formatHour(hour) {
      const period = hour < 12 ? 'صباحًا' : 'مساءً';
      const formatted = hour % 12 === 0 ? 12 : hour % 12;
      return `${formatted} ${period}`;
    }

    function createDayBlock(date) {
      const dayKey = date.toISOString().split('T')[0];
      const savedData = JSON.parse(localStorage.getItem(dayKey) || '{}');

      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';

      const dateHeader = document.createElement('h2');
      dateHeader.textContent = date.toLocaleDateString('ar-EG');
      dayDiv.appendChild(dateHeader);

      const inputs = [];

      for (let i = 0; i < 24; i++) {
        const hourDiv = document.createElement('div');
        hourDiv.className = 'hour-block';

        const label = document.createElement('span');
        label.className = 'hour-label';
        label.textContent = `الساعة ${formatHour(i)}`;

        const input = document.createElement('input');
        input.className = 'hour-input';
        input.placeholder = 'ماذا فعلت؟';
        input.value = savedData[i] || '';

        const button = document.createElement('button');
        button.textContent = 'حفظ';
        button.onclick = () => {
          savedData[i] = input.value;
          localStorage.setItem(dayKey, JSON.stringify(savedData));
        };

        inputs.push(input);
        hourDiv.appendChild(label);
        hourDiv.appendChild(input);
        hourDiv.appendChild(button);
        dayDiv.appendChild(hourDiv);
      }

      const result = document.createElement('div');
      result.className = 'summary';
      dayDiv.appendChild(result);

      const calcBtn = document.createElement('button');
      calcBtn.textContent = 'احسب نسبة الإنجاز';
      calcBtn.onclick = () => {
        const usefulWords = ['دراسة', 'صلاة', 'تعلم', 'رياضة', 'قراءة', 'مراجعة', 'قران', 'فهم', 'واجب', 'مذاكرة', 'دورة', 'بحث', 'مشروع', 'مقال', 'تركيز'];
        const count = inputs.filter(input => usefulWords.some(w => input.value.includes(w))).length;
        const percent = Math.round((count / 24) * 100);
        result.textContent = `نسبة الإنجاز: ${percent}%`;
      };
      dayDiv.appendChild(calcBtn);

      container.appendChild(dayDiv);
    }

    let current = new Date(startDate);
    while (current <= endDate) {
      createDayBlock(new Date(current));
      current.setDate(current.getDate() + 1);
    }
  </script></body>
</html>
