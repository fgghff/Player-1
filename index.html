<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل القناة</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            border-radius: 10px;
        }

        .back-btn {
            margin: 20px;
            padding: 10px 20px;
            background: #22b14c;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1 id="channelName">مشغل القناة</h1>
    <iframe id="playerFrame" allowfullscreen></iframe>
    <button class="back-btn" onclick="goBack()">رجوع إلى القائمة</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const channelURL = urlParams.get('url');
        const channelName = urlParams.get('name');

        if (channelURL) {
            document.getElementById('playerFrame').src = channelURL;
        } else {
            document.getElementById('playerFrame').outerHTML = "<p>⚠ حدث خطأ! لم يتم العثور على رابط القناة.</p>";
        }

        if (channelName) {
            document.getElementById('channelName').textContent = channelName;
        }

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
